<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<section class="h-screen" style="background-image: url('../Sign-Up/header.jpg')">
		<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
			<a href="#" class="flex items-center mb-6 text-2xl font-bold text-white">
				SCRUMFLOW
			</a>
			<div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
				<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
					<h1 class="text-xl font-bold leading-tight tracking-tight text-blue-700 text-center">
						Sign in to your account
					</h1>
					<form id="LoginForm" class="space-y-4 md:space-y-6" action="#">
						<div>
							<label for="email" class="block mb-2 text-sm font-medium text-blue-700">Your email</label>
							<input type="email" name="email" id="email" class="bg-slate-700 border border-blue-700 text-blue-700 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="name@company.com" required="">
						</div>
						<div>
							<label for="password" class="block mb-2 text-sm font-medium text-blue-700">Password</label>
							<input type="password" name="password" id="password" placeholder="••••••••" class="bg-slate-800 border border-blue-700 text-blue-700 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
						</div>
						<div class="flex items-center justify-between">
							<div class="flex items-start">
								<div class="flex items-center h-5">
									<input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray focus:ring-3 focus:ring-primary-300" required="">
								</div>
								<div class="ml-3 text-sm">
									<label for="remember" class="text-blue-700">Remember me</label>
								</div>
							</div>
							<a href="#" class="text-sm font-medium text-blue-700 hover:underline">Forgot password?</a>
						</div>
						<button id="submit" type="submit" class="w-full text-white bg-blue-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
						<p class="text-sm font-light text-blue-700 dark:text-gray-400 text-center">
							Don’t have an account yet? <a href="../Sign-Up/index.html" class="font-medium text-blue-700 hover:underline">Sign up</a>
						</p>
					</form>
				</div>
			</div>
		</div>
	</section>

<script src="script.js" type="module"></script>


</body>
</html>
